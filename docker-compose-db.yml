#version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: clients-finder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: clientsfinder
      POSTGRES_PASSWORD: clientsfinder123
      POSTGRES_DB: clientsfinder
    ports:
      - "7001:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clientsfinder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Queue Management
  redis:
    image: redis:7-alpine
    container_name: clients-finder-redis
    restart: unless-stopped
    ports:
      - "7002:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
